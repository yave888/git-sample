    <script>
        const number = Math.floor(Math.random() * 6);
        console.log(number);
        const answer = parseInt(window.prompt('数当てゲーム。0～5の数字を入力してね。'));
        
        let message;
        
        if(answer === number){
            message = 'いくうううううううううううううううううううううううううう';
        }else if(answer < number ){
            message = '残念でした、もっとおっきいよ';
        }else if(answer > number ){
            message = '残念でした、もっと小さいよ';
        }else{
            message = '日本語読めんのんかカスタコこら';
        };
        window.alert(message);
    </script>
